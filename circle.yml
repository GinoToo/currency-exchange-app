# circle.yml
orbs: # declare what orbs we are going to use
  node: circleci/node@2.0.2
version: 2.1
jobs:
  start-server:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          command: |
            npm install
          name: Install
      - run:
          command: |
            sudo npm install pm2 -g
          name: install pm2
      - run:
          command: |
            npm run test
          name: Start test

workflows:
  main:
    jobs:
      - start-server
